ªç”±è‡ªåœ¨çš„å¿ƒçµ\\n- è®©æˆ‘å–œå¥½æµè§ˆé‚£äº›è´Ÿé¢æ–°é—»ï¼Œè°£è¨€ï¼Œè¿™äº›ä¿¡æ¯èƒ½æœ‰æ•ˆçš„æ¿€èµ·æˆ‘çš„æ„¤æ€’\\n- æˆ‘çš„æ—¶é—´ï¼Œæ³¨æ„åŠ›ï¼Œç²¾åŠ›è¢«è¿™äº›æ¶ˆè€—äº†ä¸€éƒ¨åˆ†ï¼Œäº§ç”Ÿçš„è´Ÿé¢æƒ…ç»ªå¯¹æˆ‘ä¹Ÿæ˜¯ä¸€ç§å†…è€—\\n\\næˆ‘åœ¨å°è¯•æ”¹å˜ï¼Œå¾®åšå¸è½½äº†ï¼ŒTwitter ä¸Šå‡å°‘å…³æ³¨ä¸­å›½æŽ¨ä¸»ï¼Œå‡å°‘ä¸Šç¤¾äº¤ç½‘ç«™çš„æ—¶é—´å’Œæ¬¡æ•°ï¼Œå¤šèŠ±æ—¶é—´å’Œç²¾åŠ›åœ¨å…¶ä»–æ›´æœ‰æ„ä¹‰çš„äº‹æƒ…ä¸Šã€‚\\n\\næˆ‘ä¸çªç ´å®ƒï¼Œæˆ‘ç¦»å¼€å®ƒã€‚\\n\&quot;]}],[0,{\&quot;slug\&quot;:[0,\&quot;post-12\&quot;],\&quot;data\&quot;:[0,{\&quot;title\&quot;:[0,\&quot;My English Journey\&quot;],\&quot;description\&quot;:[0,\&quot;This is  a new start point:writing blog in English\&quot;],\&quot;date\&quot;:[3,\&quot;2022-07-23T22:13:05.274Z\&quot;],\&quot;image\&quot;:[0,\&quot;images/posts/05.jpg\&quot;],\&quot;authors\&quot;:[1,\&quot;[[0,\\\&quot;siven\\\&quot;]]\&quot;],\&quot;categories\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;tags\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;draft\&quot;:[0,false]}],\&quot;content\&quot;:[0,\&quot;\\nI&#39;m from China, English is my second language.\\nI started to learn English from alphabet &#39;A,B,C&#39; until entering into junior high school, it seemed that I had a talent in learning English, I could get a perfect score in every exam, which make me excited and inspired. So,it has been more than 10 years in my English journey, however, what I learned is a kind of school English or textbook English, we are all good at solve the exam problems, can get a ideal result,we never have a chance to talk with foreigners, native speakers,which lead to we can not have a connection with them, we can read, write, but can not speaking.\\n\\nI&#39;m strongly want to improve my English skills, trying a bunch of workarounds, such as reciting the vocabularies, phrases,practicing pronunciation, but could not make it as a habit and lack of continuousness, as a result, my English didn&#39;t have a evident improvement.\\n\\nUntil 2021, my spoken English is very bad, it made me feel frustrating when speaking with a native speaker or having a meeting in English. Why was it that?\\n\\nBeing couldn&#39;t understand the conversation clearly made me don&#39;t know what to say, afraid of loosing face, being laughed at, also, don&#39;t know how to structure the idea, the shortage of vocabularies bogged me down on how to express my idea, my thought, which words should I use, how to translate it? Yeah, it was a serious problem, I couldn&#39;t think in English, when I wanted to speak in English, first I thought in Chinese, then translated it in English, finally, spoke it, this was the most inefficient way.\\n\\nSince 2021,I keep watching videos in Youtube, what I watched the most is English teaching videos, I subscribed a lot of popular channels, met many excellent English teachers who shared hundreds thousands videos about how to learn English, I&#39;ve learned a lot from them, they brought me into this brand new world, giving me actionable and useful methods to sharpen English skills. One of the most impressive and pragmatic ways is Repetition.\\n\\nPractice makes perfect. The only way to get better is practice English over and over, it is Repetition.\\n\\nSo what I am doing now is coaching myself, to be my own teacher. What&#39;s the benefit becoming a coach?\\n\\n- coach myself, get my ear in better shape for repeating\\n- record myself to help start to thinking in English,bridge the gap between all the work what I am doing and being able to use those new habits in a conversation.\\n\\nIt cost me 30min to write this piece of blog, I felt so concentrated, next time I should use what I learned to write a blog, the vocabularies, the phrases, the expressions.\\n\\nI like this feeling, it can give me a positive feedback immediately, which can build up my confidence.\\n\&quot;]}],[0,{\&quot;slug\&quot;:[0,\&quot;post-13\&quot;],\&quot;data\&quot;:[0,{\&quot;title\&quot;:[0,\&quot;Writing is a super skill\&quot;],\&quot;description\&quot;:[0,\&quot;What you should know when writing\&quot;],\&quot;date\&quot;:[3,\&quot;2022-08-07T22:13:05.274Z\&quot;],\&quot;image\&quot;:[0,\&quot;images/posts/06.jpg\&quot;],\&quot;authors\&quot;:[1,\&quot;[[0,\\\&quot;siven\\\&quot;]]\&quot;],\&quot;categories\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;tags\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;draft\&quot;:[0,false]}],\&quot;content\&quot;:[0,\&quot;\\nWriting is a great skill, when you are writing something, your mind will turn to a more concentrated mode, where you indulge yourself into a world, full of the things you loved,you feel relaxed, light, happy, as a result you can organize ideas more efficient, in general, awesome ideas have a great chance to come out. However, someone can write amazing blog, while some others always struggle with writing, as we all know, writing is a skill, so, as long as finding out some secrets, then practice it continuously and deliberately, there will be a happy ending.\\n\\nI&#39;ve read some articles about how to become a better writer, I just write it down to make myself more familiar with them.\\n\\n## Avoid \\\&quot;I think\\\&quot;, \\\&quot;I believe\\\&quot;, \\\&quot;It seems\\\&quot;\\n\\nChoosing proper word is essential to express thoughts and ideas, having a good word choice tells how to pick up the best words and how to remove the bad words.\\n\\nIf you are writing, then it&#39;s obvious you&#39;re what you think and believe, so there is no need to preface every expression with \\\&quot;I think\\\&quot;, omitting those words makes your points stronger.\\n\\n1. I think you&#39;ll like these tips\\n2. you will like these tips\\n\\nthe second sentence is better than the first one 100 times.\\n\\n## Writing the title first\\n\\nI&#39;m always thinking what to write this week, I have a plenty of ideas, but don&#39;t know where to start when opening the editor.\\n\\nThe better approach to writing a well-structured blog is to having a title first, when you have a title, you have a clear idea what you want to write and what you won&#39;t talk this time, because it&#39;s have noting to do with current topic. Focusing on one little thing one time, put your effort in it, then you&#39;ll make it a success.\\n\\n## Musical\\n\\nWe all know when speaking sounds like singing a song, it becomes more attractive and interesting, writing is the same thing, need music.\\n\\nWhat does the music mean in writing? Play it just like a song, create a rhythm, write with a combination of short, medium and long sentences, in this way, creating a sound that pleases the reader&#39;s ear.\\n\\nDon&#39;t just write words, write music\\n\\n## Simplicity and Clarity\\n\\nKeep in mind, simplicity and clarity are the highest principle in the world.\\nExpressing simply and making your idea clear is not an easy work, it need you&#39;re versed in what you want to talk, then using simple words or sentences to express it.\\n\\nLong-winded is tedious.\\nBoring is archenemy.\\n\&quot;]}],[0,{\&quot;slug\&quot;:[0,\&quot;post-14\&quot;],\&quot;data\&quot;:[0,{\&quot;title\&quot;:[0,\&quot;To be active in a conversation\&quot;],\&quot;description\&quot;:[0,\&quot;\&quot;],\&quot;date\&quot;:[3,\&quot;2022-08-15T22:13:05.274Z\&quot;],\&quot;image\&quot;:[0,\&quot;images/posts/07.jpg\&quot;],\&quot;authors\&quot;:[1,\&quot;[[0,\\\&quot;siven\\\&quot;]]\&quot;],\&quot;categories\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;tags\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;draft\&quot;:[0,false]}],\&quot;content\&quot;:[0,\&quot;\\nI&#39;ve been thinking and struggling about how to be active in a conversation,\\nI want to get the hang of conversation, unfortunately, it turns out to be true that everything doesn&#39;t have a shortcut, it needs to pay effort and time, tree can not grow up in a day.\\n\\nIt&#39;ll feel frustrated and passive when you are not fully engaged in a conversation, don&#39;t have a good understanding clearly what they are talking about, especially, it&#39;s a business meeting, it needs you to make a decision, or answer some questions, without being familiar with the context and topic, you&#39;ll put yourself in a dilemma.\\n\\nRecently,I&#39;ve learned some interesting tricks about how to be active in a conversation, these skills are very simple and actionable.\\n\\n## Compliment others\\n\\nDon&#39;t be mean with your praise, in a daily conversation, when the speaker is saying something interesting, the best option is to give some positive feedback, as a result, the speaker would feel better, we can imagine when we give a speech, the audience give us negative response,&#39;oh, your talking is so bad&#39;, what would you feel about that ?\\n\\nMaking some compliment is very rewarding for having a good relationship in conversation.\\n\\n&#39;That&#39;s so funny&#39;\\n\\n&#39;It&#39;s awesome&#39;\\n......\\n\\n## Mindset shift\\n\\nWant to be more active in a conversation, we should have a mindset shit, try to have an interest in what the speaker talk about, have a willing to dig more details from him, let the conversation goes deeper.\\n\\nOf course, there are someone we don&#39;t like, when you say &#39;I interviewed Google today&#39;, somebody replies with &#39;I want to interview Google too&#39;, so boring and disappointed it is, he does&#39;t show any interest to others, how do you think that makes the speaker feel?\\n\\nShifting the mindset can lead you to a successful conversation,be interested in other&#39;s story and life.\\n\\n&#39;How was that?&#39;\\n\\n&#39;What made you want to do that?\\n\\n&#39;Can you tell me more about that, it&#39;s so interesting&#39;\\n\\n## Listening actively\\n\\nGuess or mirror the other persons words and emotions, taking their words, then restating it, in this way, it makes them feel heard, you&#39;re actively listening to the words that they&#39;re using and you&#39;re able to use it yourself to reflect their feelings, this is a great type of listening.\\n\\n## Body language\\n\\nTo remember the body language, we can use Nose as a acronym, it means:\\n\\n- nodding\\n- open posture\\n- smile\\n- eye contact\\n\\nNose can help people know that you&#39;re ready and willing to talk, even if you haven&#39;t said much yet.\\n\&quot;]}],[0,{\&quot;slug\&quot;:[0,\&quot;post-15\&quot;],\&quot;data\&quot;:[0,{\&quot;title\&quot;:[0,\&quot;A new start\&quot;],\&quot;description\&quot;:[0,\&quot;\&quot;],\&quot;date\&quot;:[3,\&quot;2023-05-04T22:13:05.274Z\&quot;],\&quot;image\&quot;:[0,\&quot;images/posts/hiking.png\&quot;],\&quot;authors\&quot;:[1,\&quot;[[0,\\\&quot;siven\\\&quot;]]\&quot;],\&quot;categories\&quot;:[1,\&quot;[[0,\\\&quot;Thoughts\\\&quot;]]\&quot;],\&quot;tags\&quot;:[1,\&quot;[[0,\\\&quot;Thoughts\\\&quot;]]\&quot;],\&quot;draft\&quot;:[0,false]}],\&quot;content\&quot;:[0,\&quot;\\nå·¥ä½œæ˜¯ä¸ªäº¤æ˜“è¡Œä¸º\\n\&quot;]}],[0,{\&quot;slug\&quot;:[0,\&quot;post-16\&quot;],\&quot;data\&quot;:[0,{\&quot;title\&quot;:[0,\&quot;aaa\&quot;],\&quot;description\&quot;:[0,\&quot;\&quot;],\&quot;date\&quot;:[3,\&quot;2023-05-04T22:13:05.274Z\&quot;],\&quot;image\&quot;:[0,\&quot;images/posts/hiking.png\&quot;],\&quot;authors\&quot;:[1,\&quot;[[0,\\\&quot;siven\\\&quot;]]\&quot;],\&quot;categories\&quot;:[1,\&quot;[[0,\\\&quot;Thoughts\\\&quot;]]\&quot;],\&quot;tags\&quot;:[1,\&quot;[[0,\\\&quot;Thoughts\\\&quot;]]\&quot;],\&quot;draft\&quot;:[0,false]}],\&quot;content\&quot;:[0,\&quot;\\n\&quot;]}],[0,{\&quot;slug\&quot;:[0,\&quot;post-2\&quot;],\&quot;data\&quot;:[0,{\&quot;title\&quot;:[0,\&quot;è·‘æ­¥\&quot;],\&quot;description\&quot;:[0,\&quot;æ˜†çŽ‰æ²³çš„é™ªä¼´\&quot;],\&quot;date\&quot;:[3,\&quot;2022-05-14T20:00:03.284Z\&quot;],\&quot;image\&quot;:[0,\&quot;images/posts/01.jpg\&quot;],\&quot;authors\&quot;:[1,\&quot;[[0,\\\&quot;siven\\\&quot;]]\&quot;],\&quot;categories\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot
