ot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;draft\&quot;:[0,false]}],\&quot;content\&quot;:[0,\&quot;\\n公司每半年有一个福利计划，可以选择健身，学习语言等，正好了解一些日本的信息，有想去日本的打算，借这个机会想学习一下日语，方便找工作，以后的生活。\\n\\n在推上看到一句话：“语言边界就是思想的边界”，原话出自维特根斯坦，维特根斯坦意思是语言本身是有限的，思想中有语言不能触及的地方，但是我觉得也可以把这句话作为激励我学习另一门外语的理由。\\n\\n以前我只会中文，而且是简体中文，后来知道有繁体字，有时候能从繁体字中体会到汉字（象形文字）某种智慧或者有趣的一面，但是简体字很多却达不到这种效果，因为简体字注重于实用和效率。再后来学习了英文，老实讲，从初一开始接触 ABCD,再到大学，在英语学习上花了 10 年时间，英语成绩一直不错，在那个环境中可以称之为英语学的好，但不是英语好，这种学习只是用来对付考试的，当然也不能否认它确实奠定了我的英语基础，这种基础让我后来自己学英语变得容易了很多，像我现在学习日语，完全零基础，不知道单词，不知道文法，不知道发音，万事开头难应该就是这样子。不过，我不是在肯定学校英语，我想说的是即使这种学校英语让我在学校感觉良好，也没有让我体会到`语言的边界就是思想的边界`，或者`语言的奥妙`，我只是机械式的学习，考试，做填空题，选择题，完形填空，阅读理解，英语本身的美没有一丝体会，更没有时间去思考，感受它，所以最终的结果是 10 年时间，学的是学校英语，离开了考试，这种英语就没有用了，因为离开了学校，语言的作用就是交流了，不再是做题了。直到 21 年进入外企，开始使用英语作为日常工作语言，一开始我也听不懂，也不敢说，因为听不懂，不知道说什么，参加任何一个会议就像滥竽充数的感觉。花时间去听英文播客，看英语视频，学习用于交流的英语，慢慢地听说读写的能力都进步很大。说了这么多，这个和思想的边界有关系吗？英语让我深刻体会到外国人特别喜欢使用比喻，日常表达里充满了比喻，引申， 比如格子间，在城市里很多白领就在格子间中工作，我们俗称工位，在英语里叫 cube farm, 是个农场哎，真是太精妙了， 格子间，工位这种称呼简直太没意思了。我们可不就是像圈养的牲畜吗，农场里的猪，牛等都是一个人一个小方格，我们在这里辛苦的工作，养活着我们的主人，这个是我联想到的现实。不过还有另外一个词 ---- 慢性格子间综合症(Chronic cubicle syndrome)， 描述长期在格子间工作对人的影响，工位这个词就显得那么普通而没有意义。这就是语言的奥妙，我只提到了一点点，需要我在学习中不断地去体会。借着工位这个词，同样一件事，在中文语境里就很不容易引发我们对这种工作形式的思考，我想我可以这么浅薄的解释一下`语言边界就是思想的边界`。\\n\\n学习日语，用日本人的思维去感受日本的历史，文化，生活等等方面，这不比从一个中文思维去看更加的有趣而接近事实嘛？\\n\&quot;]}],[0,{\&quot;slug\&quot;:[0,\&quot;post-11\&quot;],\&quot;data\&quot;:[0,{\&quot;title\&quot;:[0,\&quot;我的信息茧房\&quot;],\&quot;description\&quot;:[0,\&quot;对未知的担忧，多数处于无知\&quot;],\&quot;date\&quot;:[3,\&quot;2022-07-17T22:13:05.274Z\&quot;],\&quot;image\&quot;:[0,\&quot;images/posts/03.jpg\&quot;],\&quot;authors\&quot;:[1,\&quot;[[0,\\\&quot;siven\\\&quot;]]\&quot;],\&quot;categories\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;tags\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;draft\&quot;:[0,false]}],\&quot;content\&quot;:[0,\&quot;\\n现在的人不可避免的会遇到信息的茧房，有的在茧房里待着很安全，有的时时想突围。\\n我想获取认知上的提升，但是在信息的茧房里，认知的范围就不会突破茧房这个空间。\\n我对国外的事情知道的很少，对国外的认知就谈不上了，很多来自一厢情愿的想象吧。对国内的认知也不怎么地。怎么讲呢？\\n\\n昨天听了一些移民的相关分享，有很多海外的华人分享他们的生活，工作和经历，听完之后会觉得移民这件事并不难，是我自己想难了，\\n只要自己想干，肯定也能行。在这之前就很担心，怎么过去啊，过去了怎么找工作等等，因为缺少这些信息所以会担忧，当了解了之后\\n信心就突然升起了。\\n\\n我学到一点：对未知的担忧，多数处于无知，谁他妈说无知无畏呢。克服担忧最好的办法就是主动的去抓取信息，突破这个心理上的茧房，\\n破茧而出后自然豁然开朗。\\n\\n也就在最近吧，我知道日本买房不用首付，贷款利率极其低，零点几个点，没有公摊（全世界只有中国有公摊，这他妈就是抢钱），阳台不算面积。\\n最近国内出现很多烂尾楼，我也了解到只有中国在房子没有盖好的时候卖房，然后贷款，只有中国是无限责任制，房子贷款还不起之后，除了将房子\\n拍卖外，还将有可能拍卖个人其他资产，这真是赤裸的资本主义。\\n\\n我最大的茧房应该是长期陷于对我所处环境的批评和不满，他的坏处在于：\\n\\n- 让我的心态不够好，总有坏的情绪，丧的心理，悲观的态度，会让我很拧巴，无法拥有自由自在的心灵\\n- 让我喜好浏览那些负面新闻，谣言，这些信息能有效的激起我的愤怒\\n- 我的时间，注意力，精力被这些消耗了一部分，产生的负面情绪对我也是一种内耗\\n\\n我在尝试改变，微博卸载了，Twitter 上减少关注中国推主，减少上社交网站的时间和次数，多花时间和精力在其他更有意义的事情上。\\n\\n我不突破它，我离开它。\\n\&quot;]}],[0,{\&quot;slug\&quot;:[0,\&quot;post-12\&quot;],\&quot;data\&quot;:[0,{\&quot;title\&quot;:[0,\&quot;My English Journey\&quot;],\&quot;description\&quot;:[0,\&quot;This is  a new start point:writing blog in English\&quot;],\&quot;date\&quot;:[3,\&quot;2022-07-23T22:13:05.274Z\&quot;],\&quot;image\&quot;:[0,\&quot;images/posts/05.jpg\&quot;],\&quot;authors\&quot;:[1,\&quot;[[0,\\\&quot;siven\\\&quot;]]\&quot;],\&quot;categories\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;tags\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;draft\&quot;:[0,false]}],\&quot;content\&quot;:[0,\&quot;\\nI&#39;m from China, English is my second language.\\nI started to learn English from alphabet &#39;A,B,C&#39; until entering into junior high school, it seemed that I had a talent in learning English, I could get a perfect score in every exam, which make me excited and inspired. So,it has been more than 10 years in my English journey, however, what I learned is a kind of school English or textbook English, we are all good at solve the exam problems, can get a ideal result,we never have a chance to talk with foreigners, native speakers,which lead to we can not have a connection with them, we can read, write, but can not speaking.\\n\\nI&#39;m strongly want to improve my English skills, trying a bunch of workarounds, such as reciting the vocabularies, phrases,practicing pronunciation, but could not make it as a habit and lack of continuousness, as a result, my English didn&#39;t have a evident improvement.\\n\\nUntil 2021, my spoken English is very bad, it made me feel frustrating when speaking with a native speaker or having a meeting in English. Why was it that?\\n\\nBeing couldn&#39;t understand the conversation clearly made me don&#39;t know what to say, afraid of loosing face, being laughed at, also, don&#39;t know how to structure the idea, the shortage of vocabularies bogged me down on how to express my idea, my thought, which words should I use, how to translate it? Yeah, it was a serious problem, I couldn&#39;t think in English, when I wanted to speak in English, first I thought in Chinese, then translated it in English, finally, spoke it, this was the most inefficient way.\\n\\nSince 2021,I keep watching videos in Youtube, what I watched the most is English teaching videos, I subscribed a lot of popular channels, met many excellent English teachers who shared hundreds thousands videos about how to learn English, I&#39;ve learned a lot from them, they brought me into this brand new world, giving me actionable and useful methods to sharpen English skills. One of the most impressive and pragmatic ways is Repetition.\\n\\nPractice makes perfect. The only way to get better is practice English over and over, it is Repetition.\\n\\nSo what I am doing now is coaching myself, to be my own teacher. What&#39;s the benefit becoming a coach?\\n\\n- coach myself, get my ear in better shape for repeating\\n- record myself to help start to thinking in English,bridge the gap between all the work what I am doing and being able to use those new habits in a conversation.\\n\\nIt cost me 30min to write this piece of blog, I felt so concentrated, next time I should use what I learned to write a blog, the vocabularies, the phrases, the expressions.\\n\\nI like this feeling, it can give me a positive feedback immediately, which can build up my confidence.\\n\&quot;]}],[0,{\&quot;slug\&quot;:[0,\&quot;post-13\&quot;],\&quot;data\&quot;:[0,{\&quot;title\&quot;:[0,\&quot;Writing is a super skill\&quot;],\&quot;description\&quot;:[0,\&quot;What you should know when writing\&quot;],\&quot;date\&quot;:[3,\&quot;2022-08-07T22:13:05.274Z\&quot;],\&quot;image\&quot;:[0,\&quot;images/posts/06.jpg\&quot;],\&quot;authors\&quot;:[1,\&quot;[[0,\\\&quot;siven\\\&quot;]]\&quot;],\&quot;categories\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;tags\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;draft\&quot;:[0,false]}],\&quot;content\&quot;:[0,\&quot;\\nWriting is a great skill, when you are writing something, your mind will turn to a more concentrated mode, where you indulge yourself into a world, full of the things you loved,you feel relaxed, light, happy, as a result you can organize ideas more efficient, in general, awesome ideas have a great chance to come out. However, someone can write amazing blog, while some others always struggle with writing, as we all know, writing is a skill, so, as long as finding out some secrets, then practice it continuously and deliberately, there will be a happy ending.\\n\\nI&#39;ve read some articles about how to become a better writer, I just write it down to make myself more familiar with them.\\n\\n## Avoid \\\&quot;I think\\\&quot;, \\\&quot;I believe\\\&quot;, \\\&quot;It seems\\\&quot;\\n\\nChoosing proper word is essential to express thoughts and ideas, having a good word choice tells how to pick up the best words and how to remove the bad words.\\n\\nIf you are writing, then it&#39;s obvious you&#39;re what you think and believe, so there is no need to preface every expression with \\\&quot;I think\\\&quot;, omitting those words makes your points stronger.\\n\\n1. I think you&#39;ll like these tips\\n2. you will like these tips\\n\\nthe second sentence is better than the first one 100 times.\\n\\n## Writing the title first\\n\\nI&#39;m always thinking what to write this week, I have a plenty of ideas, but don&#39;t know where to start when opening the editor.\\n\\nThe better approach to writing a well-structured blog is to having a title first, when you have a title, you have a clear idea what you want to write and what you won&#39;t talk this time, because it&#39;s have noting to do with current topic. Focusing on one little thing one time, put your effort in it, then you&#39;ll make it a success.\\n\\n## Musical\\n\\nWe all know when speaking sounds like singing a song, it becomes more attractive and interesting, writing is the same thing, need music.\\n\\nWhat does the music mean in writing? Play it just like a song, create a rhythm, write with a combination of short, medium and long sentences, in this way, creating a sound that pleases the reader&#39;s ear.\\n\\nDon&#39;t just write words, write music\\n\\n## Simplicity and Clarity\\n\\nKeep in mind, simplicity and clarity are the highest principle in the world.\\nExpressing simply and making your idea clear is not an easy work, it need you&#39;re versed in what you want to talk, then using simple words or sentences to express it.\\n\\nLong-winded is tedious.\\nBoring is archenemy.\\n\&quot;]}],[0,{\&quot;slug\&quot;:[0,\&quot;post-14\&quot;],\&quot;data\&quot;:[0,{\&quot;title\&quot;:[0,\&quot;To be active in a conversation\&quot;],\&quot;description\&quot;:[0,\&quot;\&quot;],\&quot;date\&quot;:[3,\&quot;2022-08-15T22:13:05.274Z\&quot;],\&quot;image\&quot;:[0,\&quot;images/posts/07.jpg\&quot;],\&quot;authors\&quot;:[1,\&quot;[[0,\\\&quot;siven\\\&quot;]]\&quot;],\&quot;categories\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;tags\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;draft\&quot;:[0,false]}],\&quot;content\&quot;:[0,\&quot;\\nI&#39;ve been thinking and struggling about how to be active in a conversation,\\nI want to get the hang of conversation, unfortunately, it turns out to be true that everything doesn&#39;t have a shortcut, it needs to pay effort and time, tree can not grow up in a day.\\n\\nIt&#39;ll feel frustrated and passive when you are not fully engaged in a conversation, don&#39;t have a good understanding clearly what they are talking about, especially, it&#39;s a business meeting, it needs you to make a decision, or answer some questions, without being familiar with the context and topic, you&#39;ll put yourself in a dilemma.\\n\\nRecently,I&#39;ve learned some interesting tricks about how to be active in a conversation, these skills are very simple and actionable.\\n\\n## Compliment others\\n\\nDon&#39;t be mean with your praise, in a daily conversation, when the speaker is saying something interesting, the best option is to give some positive feedback, as a result, the speaker would feel better, we can imagine when we give a speech, the audience give us negative response,&#39;oh, your talking is so bad&#39;, what would you feel about that ?\\n\\nMaking some compliment is very rewarding for having a good relationship in conversation.\\n\\n&#39;That&#39;s so funny&#39;\\n\\n&#39;It&#39;s awesome&#39;\\n......\\n\\n## Mindset shift\\n\\nWant to be more active in a conversation, we should have a mindset shit, try to have an interest in what the speaker talk about, have a willing to dig more details from him, let the conversation goes deeper.\\n\\nOf course, there are someone we don&#39;t like, when you say &#39;I interviewed Google today&#39;, somebody replies with &#39;I want to interview Google too&#39;, so boring and disappointed it is, he does&#39;t show any interest to others, how do you think that makes the speaker feel?\\n\\nShifting the mindset can lead you to a successful conversation,be interested in other&#39;s story and life.\\n\\n&#39;How was that?&#39;\\n\\n&#39;What made you want to do that?\\n\\n&#39;Can you tell me more about that, it&#39;s so interesting&#39;\\n\\n## Listening actively\\n\\nGuess or mirror the other persons words and emotions, taking their words, then restating it, in this way, it makes them feel heard, you&#39;re actively listening to the words that they&#39;re using and you&#39;re able to use it yourself to reflect their feelings, this is a great type of listening.\\n\\n## Body language\\n\\nTo remember the body language, we can use Nose as a acronym, it means:\\n\\n- nodding\\n- open posture\\n- smile\\n- eye contact\\n\\nNose can help people know that you&#39;re ready and willing to talk, even if you haven&#39;t said much yet.\\n\&quot;]}],[0,{\&quot;slug\&quot;:[0,\&quot;post-15\&quot;],\&quot;data\&quot;:[0,{\&quot;title\&quot;:[0,\&quot;A new start\&quot;],\&quot;description\&quot;:[0,\&quot;\&quot;],\&quot;date\&quot;:[3,\&quot;2023-05-04T22:13:05.274Z\&quot;],\&quot;image\&quot;:[0,\&quot;images/posts/hiking.png\&quot;],\&quot;authors\&quot;:[1,\&quot;[[0,\\\&quot;siven\\\&quot;]]\&quot;],\&quot;categories\&quot;:[1,\&quot;[[0,\\\&quot;Thoughts\\\&quot;]]\&quot;],\&quot;tags\&quot;:[1,\&quot;[[0,\\\&quot;Thoughts\\\&quot;]]\&quot;],\&quot;draft\&quot;:[0,false]}],\&quot;content\&quot;:[0,\&quot;\\n工作是个交易行为\\n\&quot;]}],[0,{\&quot;slug\&quot;:[0,\&quot;post-16\&quot;],\&quot;data\&quot;:[0,{\&quot;title\&quot;:[0,\&quot;aaa\&quot;],\&quot;description\&quot;:[0,\&quot;\&quot;],\&quot;date\&quot;:[3,\&quot;2023-05-04T22:13:05.274Z\&quot;],\&quot;image\&quot;:[0,\&quot;images/posts/hiking.png\&quot;],\&quot;authors\&quot;:[1,\&quot;[[0,\\\&quot;siven\\\&quot;]]\&quot;],\&quot;categories\&quot;:[1,\&quot;[[0,\\\&quot;Thoughts\\\&quot;]]\&quot;],\&quot;tags\&quot;:[1,\&quot;[[0,\\\&quot;Thoughts\\\&quot;]]\&quot;],\&quot;draft\&quot;:[0,false]}],\&quot;content\&quot;:[0,\&quot;\\n\&quot;]}],[0,{\&quot;slug\&quot;:[0,\&quot;post-2\&quot;],\&quot;data\&quot;:[0,{\&quot;title\&quot;:[0,\&quot;跑步\&quot;],\&quot;description\&quot;:[0,\&quot;昆玉河的陪伴\&quot;],\&quot;date\&quot;:[3,\&quot;2022-05-14T20:00:03.284Z\&quot;],\&quot;image\&quot;:[0,\&quot;images/posts/01.jpg\&quot;],\&quot;authors\&quot;:[1,\&quot;[[0,\\\&quot;siven\\\&quot;]]\&quot;],\&quot;categories\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;tags\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;draft\&quot;:[0,false]}],\&quot;content\&quot;:[0,\&quot;\\n从五一开始吧，北京开始陆陆续续的居家办公，常规核酸检测。\\n\\n如今居家已经半个月了，这是健康宝第二次弹窗，我再也不关心核酸了，我一开始就反感这件事，但是我还是乖乖的去做了好几次，现在彻底躺了，短时间内无法去公司上班，核酸与我就不再有任何意义了。不知道这样的日子还会持续多久，但是你无法成为一个乐观主义者。\\n\\n老实讲在家里不如在公司有氛围，这是一种工作的氛围，在家里就是家的氛围。我这么想，和有这种感觉，可能是因为还缺一个书房。\\n\\n![YiHeYuan](./images/posts/yiheyuan.jpeg)\\n\\n在家附近有条河，叫昆玉河，往西一直通往颐和园，约莫有 5 公里，河边有很多钓鱼的，也有一些发呆的，有玩冲浪板的。昨天是我第五次在河边跑步，每次都会跑到颐和园如意门，然后折返，最近我对跑步的感受和认知发生了一些明显的变化，就说以前吧，枯燥，无聊是我对跑步的刻板印象，更喜欢打球这种互动性强的。还不能说我爱上了跑步，但是我开始喜欢它了，跑完之后身心舒畅，活力满满，每多一秒的坚持，都会体会到身体和心理的细微变化，尤其是在大汗淋漓想停下来的时候，心里另外一个小人会鼓励自己再坚持一会儿，到前面那座桥，等到了，又鼓励自己到下一个桥，虽然最终还是停下来了，但是这是一次和身体，和想放弃心理的一次较量。 有时候看着下一个桥太远，会感觉到心理有一点畏难情绪，直接会导致步伐变慢，但是转眼看着脚下的砖块，一个砖接着一个砖的往前跑，这种畏难心理却又突然消失了，难道这是大目标拆分为小目标之后，焦虑感的消失导致？。没想到跑步能帮我认识自己，我希望能一直跑，发展成自己的爱好。\\n\\n人们是向往美好生活的，谁不想坐在初夏的夕阳下，喝着啤酒，吹着风，沉浸在自由里。\\n\\n![YiHeYuan](./images/posts/ruyimen.jpeg)\\n\&quot;]}],[0,{\&quot;slug\&quot;:[0,\&quot;post-3\&quot;],\&quot;data\&quot;:[0,{\&quot;title\&quot;:[0,\&quot;自我控制\&quot;],\&quot;description\&quot;:[0,\&quot;自我控制是一件耗费精力的事情\&quot;],\&quot;date\&quot;:[3,\&quot;2022-05-28T22:13:05.274Z\&quot;],\&quot;image\&quot;:[0,\&quot;images/posts/04.jpg\&quot;],\&quot;authors\&quot;:[1,\&quot;[[0,\\\&quot;siven\\\&quot;]]\&quot;],\&quot;categories\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;tags\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;draft\&quot;:[0,false]}],\&quot;content\&quot;:[0,\&quot;\\n我这个周一直没跑步，没锻炼，我给自己找很多合理的自我安慰的理由：\\n\\n- 外面太热了\\n- 晚上跑步，路上太黑\\n- 早上还没睡好\\n- .....\\n\\n前天晚上设置好了早上 5 点起床跑步的闹钟 ⏰，但是我还是听不惯它叫我的声音，睡梦中把它掐死了。当你强迫自己做一件事的时候，往往是一个自我损耗的过程，那个痛苦的过程在心理上有很大的延续效果，之后做其他事情也会打折扣。我就是这样给自己找理由的。\\n\\n这个问题不只是在跑步锻炼上，在我成长过程中一直存在。\\n\\n- 我逃避当众说话，逃避表达自己。一想到当众表达，在情绪上就退缩，一想到要让我说话，就很简单的总结概括，以最短时间结束，让自己逃离这个不舒服的场景。但本质上我喜欢表达，喜欢说话，事后能从表达中获得成长和收获，下一次，再下一次，仍选择同样的且熟悉的操作路径，这应该是最省力原则吧\\n- 逃避规划。有一段时间，我很鄙夷职业规划之类的，世界充满不确定性，随机性，规划有什么用呢，索性就放弃规划，讨厌规划，糊涂的过日子。没有用不代表不思考，真的没有用吗？还是受限当前的认知水平呢？\\n- 逃避专注。无法长时间集中注意力，听一个 English All Ears podcast, 几乎不能一口气听完，几分钟后就要去玩一下手机转移注意力，然后再回来。\\n- 逃避思考。思考是真的费劲，所以我选择的是逃避。当别人问你对这件事有什么看法时，头脑空白，无以应对，看起来像个沙雕，我知道我的大脑根本没有转动，在思考这件事情上，他一点也不积极，他需要 push。\\n\\n其实很难克服自己的懒惰，爱逃避的一面，他的力量比我的理智要强大，往往能在关键时刻，让系统 2 妥协，放弃，还会替你寻找看似合理的理由，使我逃避时也心安理得，言辞凿凿。\\n\\n我是需要进行自我控制和认知努力的，这是个很难很漫长的过程，我相信改变是从一点点 🤏🏻 开始的，一年前我的英语很烂，讲英语的时候很害怕，开会能不发言就不发言，现在也烂，但是每天听英语播客，做一点 shadowing ，发言次数多了之后，深切的感到恐惧心理已经消失了，自从这最难的第一步迈出后，这就自然而然的成了一个享受的过程。\\n\\n&gt; make a big change is impossible, just do it day by day\\n\\nlet&#39;s do it:\\n\\n1. being on stage. 多说，多表达自己\\n2. 规划一些任务，思考一些未来的安排\\n3. 保持在同一件事情上的专注\\n4. 积极地思考，主动的思考，多问问题，问自己，问别人\\n\&quot;]}],[0,{\&quot;slug\&quot;:[0,\&quot;post-4\&quot;],\&quot;data\&quot;:[0,{\&quot;title\&quot;:[0,\&quot;锻炼使我思维敏锐\&quot;],\&quot;description\&quot;:[0,\&quot;对类似猪瘟的疫情的小反思\&quot;],\&quot;date\&quot;:[3,\&quot;2022-05-29T20:35:05.274Z\&quot;],\&quot;image\&quot;:[0,\&quot;images/posts/06.jpg\&quot;],\&quot;authors\&quot;:[1,\&quot;[[0,\\\&quot;siven\\\&quot;]]\&quot;],\&quot;categories\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;tags\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;draft\&quot;:[0,false]}],\&quot;content\&quot;:[0,\&quot;\\n这几个月以来，看了很多对这个所谓的疫情一些文章、视频，愤怒，不可理喻，气愤，很多坏情绪在头脑中堆积，这个国家，社会交给一群蠢货管理，只能把我们当猪一样的对待，做人的尊严和自由荡然无存，所有给我们得都是临时，平时岁月静好，想夺便夺，想杀便杀，反正我们可以忍。盼这场猪瘟能早点结束，让人不好过的不是病毒，是人，人。\\n\\n中国的文化属性或者文化烙印还是一种封建或者奴隶的文化，即使生活在现代化的社会，不愁吃喝，这种属性几千年来不曾有过巨变，相反还与时俱进的演化。我记得《走向共和》里有这么一段：孙中山当总统时在办公室接见了以为农民，这个农民 👩🏻‍🌾 见到孙中山就不由自主的下跪 🧎🏻，称：“皇上万岁\\\&quot;，孙中山一把搀扶起他，说道：‘老伯，现在是中华民国了，没有皇上了，叫总统\\\&quot;, 老伯一脸懵逼：”皇上又改称呼了？“， 我们的文化属性也不过是换了个皮。\\n\\n生活总是有快乐的，那就是我要当爹了。用了好几个测试怀孕的试纸测试都是两道杠，半年马拉松式的努力，孩子终于孕育成功了，暂时以金袁宝这个俗中之俗的名字敬上吧，祝你在你妈妈身体内这段旅程安静而乖巧，10 月后见，那个时候给你一个新的 name.\\n\\n周六清晨 5 点，终于一雪前耻，克服懒惰，成功起床，我每次会从小区河边出发，跑到颐和园南如意门。越来越体会到跑步是一件让人思维敏锐的运动，在清风中，不用太关注速度，可以自由的思考，回忆往事，想起生活中的事。速度太快之后就不行了，这时需要更多地关注步伐，呼吸等。\\n\\n我现在写东西，是给自己看的，没有明确的主题，无结构，行文也很干巴，无法深入展开，我需要很久才能把我的废物排掉，我期待那一天的到来。\\n\&quot;]}],[0,{\&quot;slug\&quot;:[0,\&quot;post-5\&quot;],\&quot;data\&quot;:[0,{\&quot;title\&quot;:[0,\&quot;30岁的梦想\&quot;],\&quot;description\&quot;:[0,\&quot;徒步，骑行，房车\&quot;],\&quot;date\&quot;:[3,\&quot;2022-06-03T16:13:05.274Z\&quot;],\&quot;image\&quot;:[0,\&quot;images/posts/hiking.png\&quot;],\&quot;authors\&quot;:[1,\&quot;[[0,\\\&quot;siven\\\&quot;]]\&quot;],\&quot;categories\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;tags\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;draft\&quot;:[0,false]}],\&quot;content\&quot;:[0,\&quot;\\n### 徒步\\n\\n偶然间在 Twitter 上看到一个博主分享了一些徒步的视频，我也在 Youtube 上关注了一些 Youtuber,基本是 Solo hiking，一个人背一个包，在世界各地的风景胜地徒步，有时候两三天，有时候一周，视频里没有人说话，不过有一点轻轻的背景音乐，和主人公的脚步声，更能沉浸地感受自然风景和徒步的快乐。昨天早晨跑步返程的时候，认真的体会了一下独自走路的感觉，很美妙，但是以前从没有意识到它的好处。一个人在安静的小路上散步，不用注意步伐的速度，让大脑自由的，天马行空的，放松的去想，思维变得非常活跃而敏捷，和跑步相比，需要更多精力关注速度，思维会收到很大干扰。\\n![hiking1](./images/posts/hiking.png)\\n\\n### 骑行\\n\\n一个外国人从中国上海出发，四个月，经过 19 个国家，骑行了 15000KM,最终抵达荷兰。一路上看到他经过西安，甘肃，新疆，阿富汗，xxx 斯坦等，多么激荡人心的四个月啊。我二十多岁的时候也有骑行的梦，2014 年我在青海出差，正是 7 月，抽空去了一趟青海湖，听说骑自行车旅行体验会更棒，就租了一辆，没有任何的装备，一个冲动就上路了。前半天我就晒伤了，晚上皮肤灼热的疼，4 天后，脸部，胳膊脱了很多皮。男人都很自信，尤其是年轻男人，我以为可以轻松地骑到终点，第一天就把我干趴了，腿疼，屁股疼，事实上只有第一天的上半部分是玩的轻松，愉快的，后面的真的是修行。还好后来碰到了几个老乡，搭了便车。后来我又陪我老婆逛了青海湖，这次是旅游，坐在车上，看看风景，下车去河边拍拍照片，然后赶下一个景点，回顾独自骑行的经历会更加 exciting，给人时间上更近的错觉,这不仅仅是痛苦的记忆会更持久，而且骑行的时间会更长，路上碰到各种人和事，这个过程的细节就变多了，丰富了，记忆中的连接点会更多。这是我仅有的一次骑行，多少年以后能再来一次呢。\\n\\n### 房车\\n\\n同样是偶然，看到了房车旅行的视频，标题很吸引我，”来自日本的华人女车友，一个人在美国住房车旅行了 2 年多“，其实 2022 年应该是她的第三年在美国旅行，那个视频是 21 年拍的。笑梅，一个定居日本的华人，年轻时留学日本，毕业后在日本上班，结婚后生育了一个小孩，不就变离婚，一直忙于工作和照顾女儿，没有找伴侣。前些年她离开了公司，决定环球旅行，在全世界看房车，做功课，后来她女儿在加拿大上学，在这样一个契机下，她就在美国 15 万刀买了一个房车开始了房车之旅。就像她讲到：”一个人在路上，不是去为了看风景的，当一个人孤独的经过一个漫长的旅程之后，是和自己灵魂的对话和相处，所以孤独而漫长的旅行的魅力不在于看什么风景，而在于沿途的经历。希望笑梅继续走下去，看到她去更多的地方。\\n\\n人应该有梦想的吧，想要的生活吧，心里需要有远方吧。我想这意味着很多东西，自由，梦，冒险，探索，好奇......，\\n倘若没有了梦，没有了憧憬，没有了远方，眼前的生活也不会过得好，枯燥，乏味，无趣，重复，干瘪，一眼到头的日子过久了不会让人窒息也会麻木。\\n\\n但是并不是说一定要现在去实现这种理想和过这样的生活，我们需要他带领我们穿越岁月和生活，总有一天会到达那个终点。\\n\&quot;]}],[0,{\&quot;slug\&quot;:[0,\&quot;post-6\&quot;],\&quot;data\&quot;:[0,{\&quot;title\&quot;:[0,\&quot;我的国人\&quot;],\&quot;description\&quot;:[0,\&quot;中国没有历史\&quot;],\&quot;date\&quot;:[3,\&quot;2022-06-12T22:13:05.274Z\&quot;],\&quot;image\&quot;:[0,\&quot;images/posts/hiking.png\&quot;],\&quot;authors\&quot;:[1,\&quot;[[0,\\\&quot;siven\\\&quot;]]\&quot;],\&quot;categories\&quot;:[1,\&quot;[[0,\\\&quot;Politics\\\&quot;]]\&quot;],\&quot;tags\&quot;:[1,\&quot;[[0,\\\&quot;Politics\\\&quot;]]\&quot;],\&quot;draft\&quot;:[0,false]}],\&quot;content\&quot;:[0,\&quot;\\n最近发生了很多事情，所谓的疫情还在不断地影响日常出行，各地不断出现极端事件，上海金山当街拿刀砍人，唐山烧烤店暴力事件等，让人心情变得很差，悲观的情绪久久不能退却，没有愤怒就没有正义，作为普通人，在当前的社会环境和制度下，只有愤怒的权利了，其他的都可能是犯罪。\\n![6](./images/posts/post-6.jpeg)\\n\\n最近一直在想社会是不是变得越来越差了，在那个人的带领下大家都礼崩乐坏呢，我这么想有点太把那个人当回事了，不错那个人确实对倒车有不可推卸的责任，但是我们的社会应该是一直不好，只是以前没有充分的暴露出来，反而在倒车的过程中，慢慢的曝光。\\n\\n- 我们总是幻想有人帮自己主持正义。这个有人多数时候是青天大老爷，皇上，上面，在俗世求不得的时候，会烧香拜佛，寄托鬼神。很少想着自己去争取，我们的制度，文化把我们驯化的不敢去争取自己的正义。\\n- 我们很多人对美好世界并不是很期待，美好世界有的东西对自己可有可无，自由，平等不知为何物，别人夺走的东西，不再干去要。苟活于世，只着眼于财源滚滚，升官发财，多子多福。\\n- 我们信奉枪打出头鸟，很多事等着别人去牺牲，去奋力争取，自己渔翁得利，过着岁月静好的生活\\n- 我们对政治不关心吗，不，很关心，很热情，全世界没有哪国人比中国更关心政治，我整天关心世界大局，想指导世界的发展，打日本，打台湾，对和自己切身相关的事情不关心\\n\\n我们的国民和 100 年前有什么差别呢，没有差别。我们成立新中国真的是为了让人过上好日子吗，那些真正的烈士，革命先驱的付出是不是被人窃取了呢，因为我看不到我们和 100 年前，甚至 200 年前有什么进步。别说经济发展了，这是我们劳动的结果，是改革开放的成绩，我们的精神呢，100 年前大家革命的时候为之流血的自由，平等，民主，法治呢，统统不知踪影。我们的精神没有发展，没有成长。\\n\\n这一切怪谁呢？我们没有制定一个好的制度，它让社会的自我治理能力彻底消失，让国家机器的力量无限大，制度在不断地生产恶，不断地阻碍我们对文明和进步的追求。\\n\\n我们有 14 亿人，没有问过我们想过什么样的生活，想要民主还是想要皇帝，我们的生活被一小撮人决定，被一小撮人禁止。\\n\\n黑格尔却在《法哲学原理》一书中说\\\&quot;中国的历史从本质上看是没有历史的，它只是君主覆灭的一再重复而已。任何进步都不可能从中产生。\\\&quot;, 这个外国人把中国看的很透，我们没有任何进步，我们对权力很痴迷，痴迷的 21 世纪了还有人想当皇帝。\\n\\n任何一个有人想当皇帝的国家都不会变好。\\n\&quot;]}],[0,{\&quot;slug\&quot;:[0,\&quot;post-7\&quot;],\&quot;data\&quot;:[0,{\&quot;title\&quot;:[0,\&quot;对成长的一点思考\&quot;],\&quot;description\&quot;:[0,\&quot;思考职业生涯的发展，前途，探索适合自己的下一个阶段的道路，这个过程就是成长\&quot;],\&quot;date\&quot;:[3,\&quot;2022-06-19T22:13:05.274Z\&quot;],\&quot;image\&quot;:[0,\&quot;images/posts/05.jpg\&quot;],\&quot;authors\&quot;:[1,\&quot;[[0,\\\&quot;siven\\\&quot;]]\&quot;],\&quot;categories\&quot;:[1,\&quot;[[0,\\\&quot;Work\\\&quot;]]\&quot;],\&quot;tags\&quot;:[1,\&quot;[[0,\\\&quot;Work\\\&quot;]]\&quot;],\&quot;draft\&quot;:[0,false]}],\&quot;content\&quot;:[0,\&quot;\\n成长是每个人都需要面对的一件事，每个人都很想成长，你想进步，想和以前不一样，无论是心态变化，还是能力的提升，只要是往积极，正确的方向前进，都是一种成长。在职业生涯里，成长很重要，它关系到晋升，奖金，都是实实在在的利益。\\n\\n我年轻时对职业成长没有重视，不把他当回事，眼里只有技术，认为这才是最硬的，而且做技术，只用关心技术就可以，技术牛逼了，自然会晋升，涨工资。这不是不可以，但是它对于我是可以的吗，是最佳的吗？我当时忘了问自己这个问题，仅凭一腔技术热情和一时的技术获利就当机立断的否定了技术之外的事情。\\n\\n在英文里有一个词组：impostor syndrome, 冒名顶替综合征，就是说自己是个冒名顶替者。前些年曝光了一些冒名顶替上大学的人，这些人自己并没有能力考取大学。在工作中，如果自我怀疑，觉得自己不能胜任当前职位，缺乏自信，追求完美，害怕失败等现象可以用 impostor syndrome 来概括。在我潜心技术的时候，在技术上是很不自信的，我是自学编程，拿到第一份工作的时候，还是白板一个，没有任何的实际项目经验。虽经过努力，技术越来越好，做需求很快，质量也挺高，在同事眼里，技术挺优秀，但是很难说在技术上具有自信心，会害怕交给自己的任务不会做而丢人，害怕无法在技术上建立他人对我的信任......，这种不自信，遮蔽了视野，会让你眼里只有技术，而无其他，它占有了多数的注意力。你害怕奥密克戎，就会做出一些反智的事情。\\n\\n另外，认知也是很重要的一个因素，即使有人告诉你某件事很重要，因为无法认知到而无法理解其重要性。有人告诉你学习英语很重要，假如你根本用不到英语，自然觉得那就是屁话。职业发展也是如此，需要有一定的认知，才能有所行动。告诉一个眼里只有技术的人：沟通交流，合作，领导力很重要，这无疑在向一个傻子解释地球是个圆的，白费力气。\\n\\n随着年龄的增长，你会渐渐地感觉的年龄带来的变化，记忆力不如从前，精力也跟不上了，自身的局限性在不断地显露，孔子说五十知天命，我想二十多岁的时候就应该知。成不了数一数二的，顶尖的，就能知道自己的天花板在哪里。那么职业发展的焦虑就应运而生了。\\n\\n思考职业生涯的发展，前途，探索适合自己的下一个阶段的道路，这个过程就是成长。\\n\\n我的下一个阶段目标是走管理路线，我会着重训练自己的下一个职位需要的技能。期待我的转变。\\n\&quot;]}],[0,{\&quot;slug\&quot;:[0,\&quot;post-8\&quot;],\&quot;data\&quot;:[0,{\&quot;title\&quot;:[0,\&quot;祝你好运 里奥·格兰德\&quot;],\&quot;description\&quot;:[0,\&quot;学会放下，才能得到想要的东西\&quot;],\&quot;date\&quot;:[3,\&quot;2022-06-26T22:13:05.274Z\&quot;],\&quot;image\&quot;:[0,\&quot;images/posts/leo.png\&quot;],\&quot;authors\&quot;:[1,\&quot;[[0,\\\&quot;siven\\\&quot;]]\&quot;],\&quot;categories\&quot;:[1,\&quot;[[0,\\\&quot;Movie\\\&quot;]]\&quot;],\&quot;tags\&quot;:[1,\&quot;[[0,\\\&quot;Movie\\\&quot;]]\&quot;],\&quot;draft\&quot;:[0,false]}],\&quot;content\&quot;:[0,\&quot;\\nddrk 最近上了一部新电影《祝你好运 里奥·格兰德》，整部片子围绕一个 55 岁的寡妇 Nancy 和一个二十多岁的小伙 Leo，Nacy 的丈夫去世了，她一直想寻找年轻的感觉，体验不曾有过的性体验：性高潮，口交，69，上体位等，有人说她的性经验比修女还要贫乏，她和她丈夫除了传统的男上女下的姿势外，其他的从来没有过，这导致她现在想找回年轻的感觉，那种丢失的东西，所以 Leo 作为一个性治疗师出现了。\\n\\n![leo](./images/posts/leo.png)\\n\\nNancy 的一生从来没有做过有趣的或者了不起的事情，除了和 Leo 这位更年期杀手约会。她总是遵守所有的规则，排好队，从不酗酒，做丈夫的模范妻子，生活井井有条，这一次是她唯一一次冒险，唯一的一次自由体验。\\n\\nNancy 和 Leo 约会了 4 次，前两次基本上在聊天，Nancy 虽然约了 Leo,但是作为宗教老师，她其实很矛盾，一方面迫切渴望冒险、人类联结和性，渴望她人生中第一次很棒的性爱，一方面又放不下，放不开，没办法全身心的去接受，只是想快点完成作业，然后走人。 她有一个清单，上面列着她想和 Leo 做的事情：口交，69，女上位等，这是她作为老师的习惯，完成这些任务后，好像就可以敲下课铃了。我想这是她的心理不舒适区吧，一个曾经告诉自己女学生穿裙子不能太短的老师，一个有两个孩子的母亲，如今却找性工作者寻欢，可以想她内心的冲突是多么剧烈。\\n\\n直到第三次约会才稍微放开一些，第四次的时候彻底放开了，放下了那些沉重的东西，体会到了性的愉悦，激情的岁月，她终于明白 pleasure is a wonderful thing， it&#39;s something we should all have. 我能看到坦胸露乳的她躺在床上，虽然 55 岁，胸下垂，肚子有点赘肉，皮肤皱巴巴的，但是脸上是青春少女的样子，眼睛里充满了光。\\n\\n我写到这里会不由自主的想到我的妻子，她也有点 conformist,那些冒险的，刺激的，自由的事情不太敢去做，有一次我想在公园里和她做爱，没怎么开始就停止了，我知道她的身体是诚实的，但是害怕，担忧的力量更为强大。我很懂她的心理，但是在引导她发现自己，认识自己的工作上，做的很不好。\\n\\n更准确的说，我和她沟通成本很高，有时候把道理讲清楚了，她也认同，但是行动上是不支持的，那股旧的力量仍然命令着她。这需要时间自己去思考，和内心对话，但是她不太关注这些，所以面对自己的机会就变得相当少。\\n\\n我很欣赏 Leo,在前几次的会面里，Nancy 好几次表示不想继续下去，让他离开，Leo 并没有照做，而是继续和 Nancy 对话，倾听她，试图是了解她，这种一直尝试接近而非远离，一直保持 connection 的做法非常棒。\\n\\n我妻子在生气的时候不理我，即使我打破沉默和她说话，在她自我恢复期没结束之前，她一点也不搭理我。这个是我很头疼的一件事。\\n\\n我不谈婚姻关系，我想谈夫妻关系，夫妻比婚姻更能代表我们，我希望我们彼此变得更好，成为更好的自己，不仅仅在工作上，更多的是成为一个丰富的，勇敢的人。夫妻关系需要用心去经营，对我来说学会怎么去和对方相处，接纳对方，因为我有时候渴求的有点多，对她来说，我觉得她应该放下，放开，让自己轻松起来，面对任何事情的时候，take it easy and keep connection with me。\\n\\n学会放下，才能得到想要的东西，这句话送给我和她。\\n\&quot;]}],[0,{\&quot;slug\&quot;:[0,\&quot;post-9\&quot;],\&quot;data\&quot;:[0,{\&quot;title\&quot;:[0,\&quot;上半年就这样结束了\&quot;],\&quot;description\&quot;:[0,\&quot;看到2022的时候，觉得自己还在2021，但是2021的事情已记不得了\&quot;],\&quot;date\&quot;:[3,\&quot;2022-07-02T22:13:05.274Z\&quot;],\&quot;image\&quot;:[0,\&quot;images/posts/01.jpg\&quot;],\&quot;authors\&quot;:[1,\&quot;[[0,\\\&quot;siven\\\&quot;]]\&quot;],\&quot;categories\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;tags\&quot;:[1,\&quot;[[0,\\\&quot;Life\\\&quot;]]\&quot;],\&quot;draft\&quot;:[0,false]}],\&quot;content\&quot;:[0,\&quot;\\n上半年过得让你没有记忆，春节仿佛才过完似的，非常不喜欢 2022 年，没有太多有意义的事情发生，即使有那么几件，也让傻逼的疫情政策给淹没了。有好几个一瞬间让我觉得当前的年份还是 2021，但是静下心来想，2021 也没有留下什么，是日子过得漫不经心吗，当然不是。\\n\\n## 看书\\n\\n你碰到的问题，99%的人都碰到过，并做了很好的解答或者尝试，处于对成长或者未来有一种焦虑，买了一堆书，不是为了得到答案，而是去借鉴，去交流，去和自己对话。书中的观点和经验都很有价值，我也吸收了一些，我觉得这够了，有一点点帮助就非常有价值了，我并不想成为完美主义者，奢求 100%，可能最后连 1%都丢了。\\n\\n- 心态变好了，不再感到惶恐，焦虑，朝着坦然，豁达的方向前进给人一种很轻松，幸福的感受\\n- 开始锻炼身体，有个作者说养成习惯要从容易得事情做起，目标太大的话就很容易放弃。我以前讨厌跑步，就是因为在没有任何基础的情况下，硬着头皮去跑 5 公里，气喘吁吁的体验使我认为跑步并不是令人享受的，无聊又受罪。前几个月，沿着河边晨跑，累了就停，休息差不多了就继续，不追求速度，返程完全散步，这个体验就一下子上来了,锻炼正在变成我的一个习惯。另外感谢公司的运动经费，没有这个资金支持，就不太可能开始。\\n- 写作。不管能不能称之为写作，反正我开始了，用文字去整理我的思绪，去表达我的思考，这是一个好的开始，我不在乎有没有人看，因为这些写给我自己的，不在乎写的好不好，只在乎有没有说我所说。\\n\\n## 语言\\n\\n这半年英语学习一直不断，进步也明显，听力有很大提高，开会能听懂更多了。口语上，不紧张也不害怕了，敢说。但是在组织语言上有点费劲，还是说的少的缘故。再接再厉吧。日语学习已经开始了，希望将来去日本能用的上。\\n我的规划是每天学习英语 2 小时，日语 2 小时。\\n\\n## 家庭\\n\\n年初计划要小孩，经历半年的辛苦和努力终于成功，这件事说来也挺可笑的，我们努力了好几个月，都不见一点成效，后来就放弃了，5 月开始居家办公，突然报喜。这件事完全颠覆了我的认知，谁曾想怀孕这么不容易呢。\\n\\n4 月回了一趟老家，陪父亲过生日，顺便在家待了一个周，这是我第一次陪我爸过生日，我哥，妹妹，妹夫都回来了，家人的温暖就是陪伴吧。\\n\\n## 成长\\n\\n我得恭喜我自己，这半年我对自己成长方向的思考，探索是值得的。我觉得我变得更成熟了，不再把以前反对，觉得不重要的事情仍然放在不重要的位置上了，我给了他们更高的优先级，主动去学习开发之外的事情，那些软技能，管理能力，去弥补不足，不论进步如何，在这个已经确定的方向下，我在做正确的事情，当然我希望成长的更快一些，但是慢就是快，少就是多嘛。\\n\\n祝我越来越好!\\n\&quot;]}]]&quot;]}" ssr="" client="load" opts="{&quot;name&quot;:&quot;Search&quot;,&quot;value&quot;:true}" await-children=""><div class="min-h-[45vh]"><input class="form-input w-full text-center" placeholder="Type here to Search posts" type="text" name="search" autoComplete="off" autofocus="" value=""/><div class="row"></div></div></astro-island>
